<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wcontainer">
        <!--Head section of app -->
        <div class="whead">
            <div class="wsearch">
                <input type="text" placeholder="Enter your location" class="winput">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="not-found">
            <h1>Location not found!</h1>
            <img src="/images/404.png" alt="404 not found">
        </div>
        <!--body section of app -->
        <div class="wbody">
            <img src="images/cloud.png" alt="Weather image" class="wimg">
            <div class="wbox">
                <p class="wtemp">0<sup>Â°C</sup></p>
                <p class="wdesc">light rain</p>
            </div>

            <div class="wdetails">
                <div class="whumid">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="wtext">
                        <span id="humid">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wwind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="wtext">
                        <span id="wspeed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scrpit.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
